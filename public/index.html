<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel='stylesheet' href='/stylesheets/style.css'/>
    <script src="/javascript/jquery.js"></script>
    <script src="/javascript/template-web.js"></script>
    <script src="/javascript/dialog.js"></script>
    <script src="/javascript/index.js"></script>
    <script type="text/template" id="indexTpl">
        {{each list}}
            <tr>
                <td>{{$value.id}}</td>
                <td>{{$value.name}}</td>
                <td>{{$value.author}}</td>
                <td>{{$value.category}}</td>
                <td>{{$value.description}}</td>
                <td><a href="javascript:;">修改</a>|<a href="javascript:;">删除</a></td>
            </tr>
        {{/each}}
    </script>
</head>
<body>
    <div class="title">图书管理系统 <a id="addBookId" href="javascript:;">添加图书</a></div>
    <div class="content">
        <table cellpadding="0" cellspacing="0">
            <thead>
            <tr>
                <th>编号</th>
                <th>名称</th>
                <th>作者</th>
                <th>分类</th>
                <th>描述</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="dataList">
            </tbody>
        </table>
    </div>
    <form id="addBookForm" class="form">
        <input type="hidden" name="id" value="">
        名称：<input type="text" name="name"> <br>
        作者：<input type="text" name="author"> <br>
        分裂：<input type="text" name="category"> <br>
        描述：<input type="text" name="description"> <br>
        <input type="button" value="提交">
    </form>
</body>
</html>
